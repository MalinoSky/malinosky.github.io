    <input type="button" onclick="validate(this.form)" value="Проверить">

  <script>
  function show() {

    document.getElementById('info').style.display='block';

    }

    function hide() {

        document.getElementById('info').style.display='none';

    }
    
    function showError(container, errorMessage) {
      container.className = 'error';
      var msgElem = document.createElement('span');
      msgElem.className = "error-message";
      msgElem.innerHTML = errorMessage;
      container.appendChild(msgElem);
    }

    function resetError(container) {
      container.className = '';
      if (container.lastChild.className == "error-message") {
        container.removeChild(container.lastChild);
      }
    }

    function validate(form) {
      var elems = form.elements;

      resetError(elems.to.parentNode);
      if (!elems.to.value) {
        showError(elems.to.parentNode, ' Укажите ￼тип учебного заведения.');
      }

      resetError(elems.tot.parentNode);
      if (!elems.tot.value) {
        showError(elems.tot.parentNode, ' Укажите ￼тип учебного заведения.');
      }

      resetError(elems.toto.parentNode);
      if (!elems.toto.value) {
        showError(elems.toto.parentNode, ' Укажите ￼тип учебного заведения.');
      }

      resetError(elems.totot.parentNode);
      if (!elems.totot.value) {
        showError(elems.totot.parentNode, ' Укажите ￼тип учебного заведения.');
      }
       resetError(elems.tototo.parentNode);
      if (!elems.tototo.value) {
        showError(elems.tototo.parentNode, ' Укажите ￼тип учебного заведения.');
      }
      resetError(elems.tototot.parentNode);
      if (!elems.tototot.value) {
        showError(elems.tototot.parentNode, ' Укажите ￼тип учебного заведения.');
      }
      

      

    }
    
  </script>
